<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList - Mobile Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0366d6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div class="app-container">
        <!-- Header with title and progress -->
        <header class="header">
            <h1 class="app-title">
                <svg class="title-icon" viewBox="0 0 16 16" width="24" height="24">
                    <path d="M8.5.75a.75.75 0 0 0-1 0 4.5 4.5 0 0 0-6.5 4.5.75.75 0 0 0 1.5 0 3 3 0 0 1 6 0V6a.5.5 0 0 1 1 0V.75zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1H3.5A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                </svg>
                TaskList
            </h1>
            <div class="progress-container">
                <div class="progress-info">
                    <span class="progress-text">
                        <span id="completed-count">0</span> of <span id="total-count">0</span> completed
                    </span>
                    <span class="progress-points">
                        <span id="points">0</span> points
                    </span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </header>

        <!-- Main content area -->
        <main class="main-content">
            <!-- Task input section -->
            <div class="task-input-section">
                <form class="task-form" id="task-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="task-input" 
                            id="task-input" 
                            placeholder="Add new task"
                            maxlength="200"
                            autocomplete="off"
                        >
                        <input 
                            type="number" 
                            class="points-input" 
                            id="points-input" 
                            placeholder="Points"
                            min="1"
                            max="100"
                            autocomplete="off"
                        >
                        <button type="submit" class="add-button" id="add-button">
                            <svg viewBox="0 0 16 16" width="16" height="16">
                                <path d="M8 2a.75.75 0 0 1 .75.75v4.5h4.5a.75.75 0 0 1 0 1.5h-4.5v4.5a.75.75 0 0 1-1.5 0v-4.5h-4.5a.75.75 0 0 1 0-1.5h4.5v-4.5A.75.75 0 0 1 8 2z"/>
                            </svg>
                        </button>
                    </div>
                </form>
                
                <!-- Import/Export controls -->
                <div class="import-export-controls">
                    <input type="file" id="json-file-input" accept=".json" style="display: none;">
                    <button class="secondary-button" id="import-button">
                        <svg viewBox="0 0 16 16" width="16" height="16">
                            <path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5c.138 0 .25-.112.25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14H2.75zM8 7.25V2.5a.75.75 0 0 0-1.5 0v4.75L5.03 5.78a.75.75 0 0 0-1.06 1.06l3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 0 0-1.06-1.06L8.5 7.25H8z"/>
                        </svg>
                        Import JSON
                    </button>
                    <button class="secondary-button" id="export-button">
                        <svg viewBox="0 0 16 16" width="16" height="16">
                            <path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5c.138 0 .25-.112.25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14H2.75zM8 2.5a.75.75 0 0 1 .75.75v4.75l1.47-1.47a.75.75 0 0 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.72 7.34a.75.75 0 0 1 1.06-1.06L7.25 7.75V3.25A.75.75 0 0 1 8 2.5z"/>
                        </svg>
                        Export JSON
                    </button>
                </div>
            </div>

            <!-- Task list container -->
            <div class="task-list-container">
                <div class="task-list" id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                <div class="empty-state" id="empty-state">
                    <svg class="empty-icon" viewBox="0 0 16 16" width="48" height="48">
                        <path d="M8 2a.75.75 0 0 1 .75.75v4.5h4.5a.75.75 0 0 1 0 1.5h-4.5v4.5a.75.75 0 0 1-1.5 0v-4.5h-4.5a.75.75 0 0 1 0-1.5h4.5v-4.5A.75.75 0 0 1 8 2z"/>
                    </svg>
                    <p>No tasks yet</p>
                    <p>Add your first task above to get started</p>
                </div>
            </div>
        </main>

        <!-- Footer with search -->
        <footer class="footer">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 16 16" width="16" height="16">
                    <path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.75.75 0 0 1-1.06 1.06l-3.04-3.04zM11.5 7a4.5 4.5 0 1 0-9 0 4.5 4.5 0 0 0 9 0z"/>
                </svg>
                <input 
                    type="text" 
                    class="search-input" 
                    id="search-input" 
                    placeholder="Search tasks..."
                    autocomplete="off"
                >
            </div>
        </footer>
    </div>

    <!-- Loading indicator -->
    <div class="loading-indicator" id="loading-indicator">
        <div class="spinner"></div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
